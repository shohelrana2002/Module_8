<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage</title>
    <link rel="stylesheet" href="css/collage.css" />
  </head>
  <body>
    <header><h2>My Images</h2></header>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <img src="pic/a.jpg" alt="" />
          </div>
          <div class="row">
            <div><img src="pic/b.jpg" alt="" /></div>
            <div><img src="pic/c.jpg" alt="" /></div>
            <div class="veartical-collage">
              <img src="pic/d.jpg" alt="" /> <img src="pic/e.jpg" alt="" />
            </div>
          </div>
          <div class="row">
            <div><img src="pic/f.jpg" alt="" /></div>
            <div class="squre-collage">
              <img src="pic/g.jpg" alt="" />
              <img src="pic/g.jpg" alt="" />
              <img src="pic/g.jpg" alt="" />
              <img src="pic/g.jpg" alt="" />
            </div>
            <div><img src="pic/a.jpg" alt="" /></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
